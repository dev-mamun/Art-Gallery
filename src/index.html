<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>

</head>
<body>
<main>
    <div class="container py-4 px-3 mx-auto">
        <nav class="navbar navbar-expand-lg bg-light mb-3" aria-label="Thirteenth navbar">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <a class="navbar-brand col-lg-3 me-0" href="#">ART Gallery</a>
                    <ul class="navbar-nav mb-2 mb-lg-0  ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#Paintings">Painting <span
                                    id="painting-count"></span></a>
                            <!-- <span id="painting-count"></span> -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Photography">Photography</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#Events">Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#connectwith">
                                <i class="fa-regular fa-envelope"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div>
            <div class="bg-light p-5 rounded">
                <div class="col-sm-8 mx-auto">
                    <h1>Welcome to ART Gallery</h1>
                    <h3>Define your creativity</h3>
                    <section id="grid-view">
                        <div id="artworks"></div>
                    </section>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer d-none">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="mb-3 mb-md-0 text-muted">Â© 2023 Created by Microverse under CC license</span>
            </div>
        </footer>
    </div>
</main>
</body>
</html>
